{% extends "base.html" %}


{% block content %}


<div>
    <a href = "{% url 'make_post' %}">Make a post </a>
<div>

    {% for post in object_list %}
        <p>{{post.title}}</p>
        <a href = "{% url 'post_detail' post.pk %}">
            <img src="{{ post.image }}" width =300 height =500>
        </a>
    
    {% endfor %}

</div>

{% endblock content %}
